<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Ejercicio 7 : Generador de contraseñas aleatorias</h1>

        <h2>Contraseña Generada:</h2>
        <p id="contraseña"></p>
    </div>
    
    <div>
        <button id="btn-volver" onclick="window.location.href='../../index.html'">Volver al inicio</button>
    </div>
